<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ورود به مستندات Mylyzer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .login-box {
      background-color: #1e2a38;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00000060;
      text-align: center;
      width: 300px;
    }
    input {
      padding: 10px;
      width: 100%;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: #ff5e5e;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ورود به مستندات</h2>
    <input type="password" id="pass" placeholder="رمز عبور را وارد کنید" />
    <button onclick="check()">ورود</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function check() {
      const pass = document.getElementById("pass").value;
      if (pass === "mylyzer2025") {
        localStorage.setItem("auth", "true");
        window.location.href = "/mylyzer-docs/";
      } else {
        document.getElementById("error").innerText = "رمز اشتباه است.";
      }
    }
  </script>
</body>
</html>
